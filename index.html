<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="outer">
        <input type="text" id="display" value="">
        <div><span>
                <button class="num" id="one"><span class='number'>1</span></button>
            </span>
            <span>
                <button class="num" id="two"><span class='number'>2</span></button>
            </span><span>
                <button class="num" id="three"><span class='number'>3</span></button>
            </span> <span>
                <button class="symbol" id="add"><span class='number'>+</span></button>
            </span><span>
                <button class="symbol" id="clear"><span class='number'>C</span></button>
            </span>
        </div>
        <div><span>
                <button class="num" id="four"><span class='number'>4</span></button>
            </span>
            <span>
                <button class="num" id="five"><span class='number'>5</span></button>
            </span><span>
                <button class="num" id="six"><span class='number'>6</span></button>
            </span><span>
                <button class="symbol" id="subtract"><span class='number'>-</span></button>
            </span><span>
                <button class="symbol" id="allclear"><span class='number'>AC</span></button>
            </span>
        </div>
        <div><span>
                <button class="num" id="seven"><span class='number'>7</span></button>
            </span>
            <span>
                <button class="num" id="eight"><span class='number'>8</span></button>
            </span><span>
                <button class="num" id="nine"><span class='number'>9</span></button>
            </span><span>
                <button class="symbol" id="multiply"><span class='number'>x</span></button>
            </span><span>
                <button class="symbol" id="negative"><span class='number'>(-)</span></button>
            </span>
        </div>
        <div><span>
                <button class="num" id="zero"><span class='number'>0</span></button>
            </span>
            <span>
                <button class="symbol" id="decimal"><span class='number'>.</span></button>
            </span><span>
                <button class="symbol" id="backspace">
                    <span class='number'>&lt;</span></button>
            </span><span>
                <button class="symbol" id="divide"><span class='number'>&div;</span></button>
            </span><span>
                <button class="symbol" id="equals"><span class='number'>=</span></button>
            </span>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
